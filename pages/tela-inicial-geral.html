<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tela-inicial-geral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tela inicial geral</title>
</head>
<body>
    <section class="div-imagem">
        <img src="../img/caderno-e-lapis.png" alt="">
    </section>
    <section class="div-login">
        <div class="container-loguin">
            <h3>Entre na sua conta</h3>
            <div class="div-input">
                <input type="text" placeholder="Email" >
                <img src="../img/user.png" alt="">
            </div>
            <div class="div-input">
                <input type="text" placeholder="Senha">
                <img src="../img/password.png" alt="">
            </div>
            <button class="button-maior">Log in</button>
            <div class="container-cadast" >
                <span>Novo por aqui ?</span>
                <span class="bold">Cadastre-se agora</span>
            </div>
        </div>
    </section>
    
</body>
</html>
