<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuvem - RH</title>
    <link rel="stylesheet" href="../globalstyle.css" />
    <link rel="stylesheet" href="../css/tela-inicial-recrutador.css" />
    <link rel="stylesheet" href="../css/tela-vagas-recrutado.css" />
    <link rel="stylesheet" href="../css/tela-vagas-usuario.css" />
    <link
      rel="shortcut icon"
      href="../img/icon-nuvem.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container-modal-maior">
      <div id="modal2" class="modal esconder-modal">
        <section class="container-geral" style="background-color: white">
          <div class="container-x">
            <a href="./tela-inicial-recrutador.html">
              <img src="../img/x-vermelho.png" alt=""
            /></a>
          </div>
          <div class="header-container">
            <p class="id-vaga">ID da vaga: <span id="id-vaga2">###</span></p>
            <p class="remuneracao">
              <span>Remuneração:</span> R$ <span id="remuneracao2"></span>
            </p>
          </div>
          <div class="titulo-container">
            <p><span>Título:</span> <span id="titulo2"></span></p>
          </div>
          <div class="texto-container">
            <p><span>Descrição da vaga: </span><span id="descricao2"></span></p>
          </div>
          <div class="titulo-vaga">
            <h3>Candidatos inscritos na vaga</h3>
          </div>
          <div class="vagas-container">
            <div class="header-vagas">
              <p>Nome</p>
              <p>Data de Nascimento</p>
            </div>
            <div class="vagas-geral" id="vagas-geral2"></div>
          </div>
          <div class="excluir-container">
            <button class="btn-excluir-vaga" id="btnCandidatarVaga">
              Candidatar a vaga
            </button>
          </div>
        </section>
      </div>
    </div>

    <div class="container-modal-maior">
      <div id="modal" class="modal esconder-modal">
        <section class="container-geral" style="background-color: white">
          <div class="container-x">
            <a href="./tela-inicial-recrutador.html">
              <img src="../img/x-vermelho.png" alt=""
            /></a>
          </div>
          <div class="header-container">
            <p class="id-vaga">ID da vaga: <span id="id-vaga">###</span></p>
            <p class="remuneracao">
              <span>Remuneração:</span> R$ <span id="remuneracao"></span>
            </p>
          </div>
          <div class="titulo-container">
            <p><span>Título:</span> <span id="titulo"></span></p>
          </div>
          <div class="texto-container">
            <p><span>Descrição da vaga: </span><span id="descricao"></span></p>
          </div>
          <div class="titulo-vaga">
            <h3>Candidatos inscritos na vaga</h3>
          </div>
          <div class="vagas-container">
            <div class="header-vagas">
              <p>Nome</p>
              <p>Data de Nascimento</p>
            </div>
            <div class="vagas-geral" id="vagas-geral"></div>
          </div>
          <div class="excluir-container">
            <button class="btn-excluir-vaga" id="excluir-vaga">
              Excluir Vaga
            </button>
          </div>
        </section>
      </div>
    </div>
    <section id="section-vagas">
      <article>
        <div class="container-article">
          <a onclick="logout()">Sair </a>
          <img src="../img/porta-sair-gs.png" alt="" />
        </div>
      </article>
      <div class="container-maior" id="container-maior">
        <div class="container-vagas-geral" id="container-vagas-geral"></div>
        <div class="container-button">
          <a href="./tela-cadastrar-vaga.html"
            ><button class="button-maior" id="btn-cadastro">
              Cadastrar vaga
            </button></a
          >
        </div>
      </div>
    </section>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../js/cadastro.js"></script>
  </body>
</html>
