<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar vaga</title>
    <link rel="stylesheet" href="../globalstyle.css" />
    <link rel="stylesheet" href="../css/tela-cadastrar-vaga.css" />
    <link
      rel="shortcut icon"
      href="../img/icon-nuvem.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section>
      <div class="container-maior">
        <div class="cadastrar-texto">
          <h1>Cadastrar vaga</h1>
        </div>

        <form class="container-vaga">
          <div class="container-x">
            <a href="./tela-inicial-recrutador.html">
              <img src="../img/x-vermelho.png" alt=""
            /></a>
          </div>
          <div class="subtitulo">
            <p>Título da vaga:</p>
          </div>
          <div class="container-exemplo">
            <input
              type="text"
              name="titulo"
              id="titulo-vaga"
              placeholder="Título da vaga:"
              required
            />
            <!-- <p>Exemplo: QA Jr</p> -->
          </div>
          <div class="subtitulo">
            <p>Descrição da vaga:</p>
          </div>
          <div class="container-exemplo">
            <input
              type="text"
              name="descricaovaga"
              id="descricao-vaga"
              placeholder="Exemplo: Automatizar testes..."
              required
            />
          </div>
          <div class="subtitulo">
            <p>Remuneração inicial:</p>
          </div>
          <div class="container-exemplo">
            <input
              type="text"
              name="remuneracao"
              value=""
              id="remuneracao"
              placeholder="Exemplo: R$ 5000"
              required
            />
          </div>
          <div class="container-botao">
            <input
              class="button-maior"
              type="submit"
              value="Cadastrar Vaga"
              onclick="enviarVaga(event)"
            />
          </div>
        </form>
      </div>
    </section>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="/js/cadastro.js"></script>
  </body>
</html>
